name: Build and Deploy to PYPI

on:
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  PYTHON_VERSION: "3.11"
  PYTHON_VERSION_SHORT: "3.11.9"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/setup-python@v5.1.1
      with:
        python-version: ${{env.PYTHON_VERSION}}

    - uses: actions/setup-python@v5.1.1
      with:
        python-version: "3.12.4"
    - run: pip install -r requirements.txt
    
    - name: Configure CMake
      run: cmake -DPYBIND11_PYTHON_VERSION="${{ env.PYTHON_VERSION }}" -S . -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Install package 'build'
      run: py -${{ env.PYTHON_VERSION }} -m pip install build

    - name: Build Wheel
      run: py -${{ env.PYTHON_VERSION }} -m build -w ./PythonBuild

    - name: Install Twine
      run: py -${{ env.PYTHON_VERSION }} -m pip install twine

    - name: Publish on PyPI
      run: py -${{ env.PYTHON_VERSION }} -m twine upload --repository-url https://test.pypi.org/legacy/ -u __token__ -p ${{ secrets.PYPI_REPO_TOKEN }} PythonBuild/dist/* --verbose --disable-progress-bar

  build-manylinux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
  
    - name: Build manylinux Python wheels
      uses: RalfG/python-wheels-manylinux-build@v0.7.1-manylinux2014_x86_64
      with:
        python-versions: '3.11'
        build-requirements: 'cmake'
        system-packages: 'libX11-devel libXrandr-devel libXinerama-devel libXcursor-devel libXi-devel mesa-libGL-devel'
        pre-build-command: |
          echo "Debugging environment:"
          ls /
          ls /opt
          which python3
          python3 --version
          which pip3
          pip3 --version
          env | sort
          
          # Rest of your build commands here...
          # Install Wayland from source
          curl -LO https://wayland.freedesktop.org/releases/wayland-1.18.0.tar.xz
          tar xf wayland-1.18.0.tar.xz
          cd wayland-1.18.0
          ./configure
          make
          make install
          cd ..
          
          # Install libxkbcommon from source
          curl -LO https://github.com/xkbcommon/libxkbcommon/archive/xkbcommon-0.10.0.tar.gz
          tar xzf xkbcommon-0.10.0.tar.gz
          cd libxkbcommon-xkbcommon-0.10.0
          ./autogen.sh
          ./configure
          make
          make install
          cd ..
          
          # Update library path
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
          
          # Now run CMake and build
          cmake -DPYBIND11_PYTHON_VERSION="3.11" -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
  
    - name: Install Twine
      run: pip3 install twine
  
    - name: Publish on PyPI
      run: python3 -m twine upload --repository-url https://test.pypi.org/legacy/ -u __token__ -p ${{ secrets.PYPI_REPO_TOKEN }} wheelhouse/*.whl --verbose --disable-progress-bar